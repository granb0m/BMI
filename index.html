<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>BMI Räknare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>BMI Räknare</h1>
  <label for="weight">Vikt (kg):</label>
  <input type="number" id="weight" step="0.1">

  <label for="height">Längd (cm):</label>
  <input type="number" id="height" step="0.1">

  <button onclick="calculateBMI()">Beräkna BMI</button>

  <div id="result"></div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const heightCm = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
        document.getElementById("result").innerText = "Fyll i giltiga värden.";
        return;
      }

      const heightM = heightCm / 100;
      const bmi = weight / (heightM * heightM);
      let category = "";

      if (bmi < 18.5) {
        category = "Undervikt";
      } else if (bmi < 25) {
        category = "Normalvikt";
      } else if (bmi < 30) {
        category = "Övervikt";
      } else {
        category = "Fetma";
      }

      document.getElementById("result").innerText =
        `Ditt BMI är ${bmi.toFixed(1)} (${category}).`;
    }
  </script>
</body>
</html>
